<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenSIT</title>
    <link rel="stylesheet" href="style.css">

    <script src="./scripts/jsbarcode.all.min.js"></script>
    <script src="./scripts/html2canvas.js"></script>
</head>
<body>
    <header class="header">
        <nav class="header-nav wrapper">
            <span class="header-nav__logo">
                <a href="#">GenSIT</a> 
            </span>
            <ul class="header-list">
                <li class="header-list__item">
                    <a href="#">Docs</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main wrapper">
        <section class="input">
            <form class="code-form">
                <input class="code-form__input" type="text" name="deincode" placeholder="text oder url">
                <div class="form-svg">
                    <input class="form-svg__qrcode" type="radio" id="html" name="fav_language" value="qrcode">
                    <label for="qrcode">
                        <svg class="form-svg__qrcode" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 21v3h3v-3h-1v-1h-1v1h-1zm2 1v1h-1v-1h1zm-23 2h8v-8h-8v8zm1-7h6v6h-6v-6zm20 3v-1h1v1h-1zm-19-2h4v4h-4v-4zm8-3v2h-1v-2h1zm2-8h1v1h-1v-1zm1-1h1v1h-1v-1zm1 2v-1h1v1h-1zm0-2h1v-6h-3v1h-3v1h3v1h2v3zm-1-4v-1h1v1h-1zm-7 4h-4v-4h4v4zm6 0h-1v-2h-2v-1h3v1h1v1h-1v1zm-4-6h-8v8h8v-8zm-1 7h-6v-6h6v6zm3 0h-1v-1h2v2h-1v-1zm-3 3v1h-1v-1h1zm15 6h2v3h-1v-1h-2v1h-1v-1h-1v-1h1v-1h1v1h1v-1zm-4 2h-1v1h-1v-1h-1v-1h1v-1h-2v-1h-1v1h-1v1h-2v1h-1v6h5v-1h-1v-2h-1v2h-2v-1h1v-1h-1v-1h3v-1h2v2h-1v1h1v2h1v-2h1v1h1v-1h1v-2h1v-1h-2v-1zm-1 3h-1v-1h1v1zm6-6v-2h1v2h-1zm-9 5v1h-1v-1h1zm5 3v-1h1v2h-2v-1h1zm-3-23v8h8v-8h-8zm7 7h-6v-6h6v6zm-1-1h-4v-4h4v4zm1 4h1v2h-1v1h-2v-4h1v2h1v-1zm-4 6v-3h1v3h-1zm-13-7v1h-2v1h1v1h-3v-1h1v-1h-2v1h-1v-2h6zm-1 4v-1h1v3h-1v-1h-1v1h-1v-1h-1v1h-2v-1h1v-1h4zm-4-1v1h-1v-1h1zm19-2h-1v-1h1v1zm-13 4h1v1h-1v-1zm15 2h-1v-1h1v1zm-5 1v-1h1v1h-1zm-1-1h1v-3h2v-1h1v-1h-1v-1h-2v-1h-1v1h-1v-1h-1v1h-1v-1h-1v1h-1v1h-1v-1h1v-1h-4v1h2v1h-2v1h1v2h1v-1h2v2h1v-4h1v2h3v1h-2v1h2v1zm1-5h1v1h-1v-1zm-2 1h-1v-1h1v1z"/></svg>
                    </label>
                    <input type="radio" id="css" name="fav_language" value="barcode">
                    <label for="barcode">
                        <svg class="form-svg__barcode" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m22 5c0-.478-.379-1-1-1h-18c-.62 0-1 .519-1 1v14c0 .621.52 1 1 1h18c.478 0 1-.379 1-1zm-18.5.5h17v13h-17zm5.5 2c0-.276-.224-.5-.5-.5s-.5.224-.5.5v9c0 .276.224.5.5.5s.5-.224.5-.5zm8 0c0-.276-.224-.5-.5-.5s-.5.224-.5.5v9c0 .276.224.5.5.5s.5-.224.5-.5zm2 0c0-.276-.224-.5-.5-.5s-.5.224-.5.5v9c0 .276.224.5.5.5s.5-.224.5-.5zm-13.25-.5c-.414 0-.75.336-.75.75v8.5c0 .414.336.75.75.75s.75-.336.75-.75v-8.5c0-.414-.336-.75-.75-.75zm5.5 0c-.414 0-.75.336-.75.75v8.5c0 .414.336.75.75.75s.75-.336.75-.75v-8.5c0-.414-.336-.75-.75-.75zm3-.013c-.414 0-.75.336-.75.75v8.5c0 .414.336.75.75.75s.75-.336.75-.75v-8.5c0-.414-.336-.75-.75-.75z" fill-rule="nonzero"/></svg>
                    </label>
                </div>
                <button class="code-form__button">Generieren</button>
            </form>

            <form class="text-form">
                <input class="text-form__input" type="text" name="deintext" placeholder="text">
                <button class="text-form__button">Generieren</button>
            </form>
        </section>

        <section class="output">
            <div class="output-code">
                <div>
                    <img class="output-code__img" src="" alt="">
                </div>

                <svg id="barcode"></svg>
            </div>
            <div class="output-text"></div>
            <div class="output-button">
                <button class="output-button__reset">reset</button>
                <button class="output-button__download">Download</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <nav class="footer-nav wrapper">
            
        </nav>
    </footer>

    
    <script src="./scripts/script.js"></script>
</body>
</html>
